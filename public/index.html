<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex - Thumbnail Optimizer</title>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,700,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="/components/thumbnail-logo.png" alt="Alex Logo" class="logo">                <h1>Alex</h1>
            </div>
        </header>
        <main>
            <h2>Optimize your thumbnails to make them pop and attract clicks on popular Amazon listings</h2>
            <div class="upload-container">
                <button id="uploadBtn" class="upload-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Upload file
                </button>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
            <p class="upload-info">a screenshot works just fine<br>png, jpg, jpeg accepted</p>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </main>
    </div>
    <script src="home.js"></script>
</body>
</html>
